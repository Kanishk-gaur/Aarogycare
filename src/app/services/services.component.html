<div class="medicine-selection">
  <div class="selection-container">
    <!-- Modern Medicine Card -->
    <div class="medicine-card modern-medicine" (click)="openLeftComponent()">
      <div class="card-content">
        <div class="image-wrapper">
          <img src="assets/service_1.png" alt="Modern Medicine" class="card-image">
          <div class="overlay">
            <div class="overlay-content">
              <h2 class="card-title">Modern Medicine</h2>
              <p class="card-description">Explore contemporary medical solutions and treatments</p>
              <span class="explore-btn">Learn More</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ayurvedic Medicine Card -->
    <div class="medicine-card ayurvedic-medicine" (click)="openRightComponent()">
      <div class="card-content">
        <div class="image-wrapper">
          <img src="assets/ayur_img/bg3.png" alt="Ayurvedic Medicine" class="card-image">
          <div class="overlay">
            <div class="overlay-content">
              <h2 class="card-title">Ayurvedic Medicine</h2>
              <p class="card-description">Discover traditional healing wisdom</p>
              <span class="explore-btn">Learn More</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
