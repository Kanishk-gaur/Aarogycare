<div class="contact-card">
  <div class="content">
      <div class="icon-container">
          <i class="fas fa-question-circle"></i>
      </div>
      <span class="question-text">Unable to find your query?</span>
  </div>

  <form class="form">
      <div class="input-name col-12 col-md-6">
          <input type="text" placeholder="Enter Your Name" />
      </div>
      <div class="input-mobile col-12 col-md-6">
          <input type="tel" placeholder="Enter Your Mobile Number" />
      </div>
      <button type="submit" class="callback-button col-12">Request Callback</button>
  </form>
</div>
