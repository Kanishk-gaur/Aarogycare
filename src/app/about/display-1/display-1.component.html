<div class="info-cards">
    <div class="card" *ngFor="let item of infoItems">
      <div class="icon-container">
        <img [src]="item.icon" alt="{{ item.label }} icon" class="icon" />
      </div>
      <div class="number">{{ item.number }}+</div>
      <div class="label">{{ item.label }}</div>
    </div>
  </div>
