<div class="carousel">
    <button class="nav-button left" (click)="previous()">&#8249;</button>
    <div class="carousel-container">
      <div
        class="carousel-track"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      >
        <div class="carousel-item" *ngFor="let video of videos">
          <iframe
            [src]="video | safeUrl"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <button class="nav-button right" (click)="next()">&#8250;</button>
  </div>
