<!-- contact.component.html -->
<div class="contact-container">
    <h2>Contact Us</h2>
    
    <div class="contact-info">
      <div class="phone-numbers">
        <h3>Phone Numbers:</h3>
        <ul>
          <li *ngFor="let number of phoneNumbers">{{ number }}</li>
        </ul>
      </div>
      
      <div class="emails">
        <h3>Email Addresses:</h3>
        <ul>
          <li *ngFor="let email of emails">{{ email }}</li>
        </ul>
      </div>
    </div>
    
    <div class="contact-form">
      <h3>Contact Form</h3>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" formControlName="address" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" formControlName="phone" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" formControlName="message" required></textarea>
        </div>
        
        <button type="submit" [disabled]="!contactForm.valid">Submit</button>
      </form>
    </div>
  </div>
