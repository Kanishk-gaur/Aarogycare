<div class="container mt-5">
  <h1 class="text-center mb-2">Самый простой процесс поиска медицинской помощи за границей</h1>
  <h2 class="text-center mb-4">Мы поможем вам спланировать ваше путешествие в медицинский туризм</h2>

  <div class="process-steps" [@staggerAnimation]="steps.length">
    <div *ngFor="let step of steps" class="step">
      <div class="icon-container">
        <img [src]="step.icon" alt="{{ step.title }}" width="60" height="60">
      </div>
      <h3>{{ step.title }}</h3>
      <p>{{ step.description }}</p>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg" routerLink="/service-card">Ознакомьтесь с нашими услугами →</button>
  </div>
</div>
