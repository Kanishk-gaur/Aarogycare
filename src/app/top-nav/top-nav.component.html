<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand text-success fw-bold" routerLink="/">brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of navItems">
          <a class="nav-link" 
             [routerLink]="item.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conditionally display the background image when the route is '/home' -->
<div *ngIf="isHomeRoute" class="bg-image"></div>

<!-- Main content with adjusted margin to avoid overlap -->
<div class="container" style="margin-top: 76px;">
  <router-outlet></router-outlet>
</div>
